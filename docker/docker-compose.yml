# =============================================================================
# Docker Compose - Password Manager (Production)
# =============================================================================
# Complete deployment stack for production
# Services: Frontend, Backend, WebSockets, Celery, Redis, PostgreSQL, Nginx
# =============================================================================
#
# USAGE:
#   Production:  docker-compose up -d
#   Development: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# IMPORTANT: For development, use docker-compose.dev.yml which:
#   - Sets DEBUG=True (enables lenient rate limiting, disables HTTPS redirect)
#   - Uses runserver instead of Gunicorn (hot reload)
#   - Exposes all ports for local development
#
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: pm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-password_manager}
      POSTGRES_USER: ${DB_USER:-pm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pm_user} -d ${DB_NAME:-password_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend_network

  # ===========================================================================
  # Redis Cache & Message Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: pm_redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend_network

  # ===========================================================================
  # Django Backend API (Gunicorn)
  # ===========================================================================
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: pm_backend
    restart: unless-stopped
    command: >
      gunicorn password_manager.wsgi:application
      --bind 0.0.0.0:8000
      --workers ${GUNICORN_WORKERS:-4}
      --threads ${GUNICORN_THREADS:-2}
      --timeout 120
      --keep-alive 5
      --access-logfile -
      --error-logfile -
      --capture-output
    environment:
      # Django settings
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:?Secret key required}
      - DJANGO_SETTINGS_MODULE=password_manager.settings
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      
      # Database
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DB_NAME:-password_manager}
      - DATABASE_USER=${DB_USER:-pm_user}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      
      # Celery
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      
      # Migration and static
      - RUN_MIGRATIONS=true
      - COLLECT_STATIC=true
      
      # Security
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      
      # Blockchain (Phase 2B)
      - BLOCKCHAIN_ENABLED=${BLOCKCHAIN_ENABLED:-False}
      - BLOCKCHAIN_NETWORK=${BLOCKCHAIN_NETWORK:-testnet}
      - BLOCKCHAIN_PRIVATE_KEY=${BLOCKCHAIN_PRIVATE_KEY:-}
      - COMMITMENT_REGISTRY_ADDRESS_TESTNET=${COMMITMENT_REGISTRY_ADDRESS_TESTNET:-}
      
      # FHE (Fully Homomorphic Encryption)
      - FHE_ENABLED=${FHE_ENABLED:-True}
      - FHE_DEFAULT_TIER=${FHE_DEFAULT_TIER:-hybrid}
      - FHE_MAX_LATENCY_MS=${FHE_MAX_LATENCY_MS:-1000}
      - FHE_CACHE_TTL=${FHE_CACHE_TTL:-3600}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend_network
      - frontend_network

  # ===========================================================================
  # Daphne WebSocket Server (ASGI)
  # ===========================================================================
  websocket:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: pm_websocket
    restart: unless-stopped
    command: >
      daphne password_manager.asgi:application
      --bind 0.0.0.0
      --port 8001
      --verbosity 1
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=password_manager.settings
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DB_NAME:-password_manager}
      - DATABASE_USER=${DB_USER:-pm_user}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - USE_REDIS_CHANNELS=true
      - RUN_MIGRATIONS=false
      - COLLECT_STATIC=false
    volumes:
      - logs_volume:/app/logs
    ports:
      - "8001:8001"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network
      - frontend_network

  # ===========================================================================
  # Celery Worker (Background Tasks)
  # ===========================================================================
  celery_worker:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: pm_celery_worker
    restart: unless-stopped
    command: >
      celery -A password_manager worker
      --loglevel=info
      --concurrency=${CELERY_CONCURRENCY:-4}
      --queues=default,blockchain,ml,fhe
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=password_manager.settings
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DB_NAME:-password_manager}
      - DATABASE_USER=${DB_USER:-pm_user}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      - BLOCKCHAIN_ENABLED=${BLOCKCHAIN_ENABLED:-False}
      - BLOCKCHAIN_PRIVATE_KEY=${BLOCKCHAIN_PRIVATE_KEY:-}
      - RUN_MIGRATIONS=false
      - COLLECT_STATIC=false
    volumes:
      - logs_volume:/app/logs
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network

  # ===========================================================================
  # Celery Beat (Scheduled Tasks)
  # ===========================================================================
  celery_beat:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: pm_celery_beat
    restart: unless-stopped
    command: >
      celery -A password_manager beat
      --loglevel=info
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=password_manager.settings
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DB_NAME:-password_manager}
      - DATABASE_USER=${DB_USER:-pm_user}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      - RUN_MIGRATIONS=false
      - COLLECT_STATIC=false
    volumes:
      - logs_volume:/app/logs
    depends_on:
      celery_worker:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - backend_network

  # ===========================================================================
  # React Frontend
  # ===========================================================================
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8001}
        - VITE_BLOCKCHAIN_ENABLED=${VITE_BLOCKCHAIN_ENABLED:-false}
        - VITE_CONTRACT_ADDRESS=${VITE_CONTRACT_ADDRESS:-}
        - VITE_FHE_ENABLED=${VITE_FHE_ENABLED:-true}
    container_name: pm_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8001}
      - VITE_BLOCKCHAIN_ENABLED=${VITE_BLOCKCHAIN_ENABLED:-false}
      - VITE_CONTRACT_ADDRESS=${VITE_CONTRACT_ADDRESS:-}
      - VITE_FHE_ENABLED=${VITE_FHE_ENABLED:-true}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - frontend_network

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: pm_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend_network
      - backend_network

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend_network:
    driver: bridge
  backend_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  nginx_logs:
    driver: local

