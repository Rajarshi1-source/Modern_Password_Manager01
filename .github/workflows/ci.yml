# =============================================================================
# GitHub Actions CI/CD Pipeline - Password Manager
# =============================================================================
# Complete CI/CD pipeline for:
# - Testing (Backend + Frontend)
# - Building Docker images
# - Deploying to staging/production
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'password_manager/requirements.txt'
      
      - name: Install dependencies
        run: |
          cd password_manager
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov flake8 black isort safety bandit
      
      - name: Run linting
        run: |
          cd password_manager
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting
        run: |
          cd password_manager
          black --check --diff . || true
          isort --check-only --diff . || true
      
      - name: Security check
        run: |
          cd password_manager
          safety check -r requirements.txt || true
          bandit -r . -x tests,venv --severity-level medium || true
      
      - name: Run migrations
        env:
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd password_manager
          python manage.py migrate --noinput
      
      - name: Run tests
        env:
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
        run: |
          cd password_manager
          python manage.py test --verbosity=2 --parallel
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./password_manager/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linting
        run: |
          cd frontend
          npm run lint || true
      
      - name: Type check
        run: |
          cd frontend
          npm run type-check || true
      
      - name: Run tests
        run: |
          cd frontend
          npm run test -- --run --coverage || true
      
      - name: Build application
        env:
          VITE_API_BASE_URL: https://api.example.com
          VITE_WS_URL: wss://api.example.com
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Backend Image
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      # Frontend Image
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL }}
            VITE_BLOCKCHAIN_ENABLED=${{ secrets.VITE_BLOCKCHAIN_ENABLED }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy scan results (Backend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'trivy-backend'
      
      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy scan results (Frontend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'trivy-frontend'

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.yourapp.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
      
      - name: Deploy to Kubernetes (Staging)
        run: |
          export KUBECONFIG=kubeconfig
          
          # Update image tags
          kubectl set image deployment/backend \
            backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -n password-manager-staging
          
          kubectl set image deployment/frontend \
            frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} \
            -n password-manager-staging
          
          # Wait for rollout
          kubectl rollout status deployment/backend -n password-manager-staging --timeout=300s
          kubectl rollout status deployment/frontend -n password-manager-staging --timeout=300s
      
      - name: Verify deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n password-manager-staging
          
          # Health check
          curl -f https://staging.yourapp.com/api/health/ || exit 1
      
      - name: Cleanup
        if: always()
        run: rm -f kubeconfig

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yourapp.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
      
      - name: Create backup before deployment
        run: |
          export KUBECONFIG=kubeconfig
          
          # Create database backup
          kubectl exec -n password-manager deployment/backend -- \
            python manage.py dumpdata --natural-foreign --natural-primary \
            -o /app/backup_$(date +%Y%m%d_%H%M%S).json || true
      
      - name: Deploy to Kubernetes (Production)
        run: |
          export KUBECONFIG=kubeconfig
          
          # Apply latest manifests
          kubectl apply -f k8s/production/ -n password-manager
          
          # Update image tags with blue-green deployment
          kubectl set image deployment/backend \
            backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -n password-manager
          
          kubectl set image deployment/websocket \
            websocket=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -n password-manager
          
          kubectl set image deployment/celery-worker \
            celery-worker=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -n password-manager
          
          kubectl set image deployment/celery-beat \
            celery-beat=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            -n password-manager
          
          kubectl set image deployment/frontend \
            frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} \
            -n password-manager
          
          # Wait for rollout
          kubectl rollout status deployment/backend -n password-manager --timeout=600s
          kubectl rollout status deployment/frontend -n password-manager --timeout=300s
      
      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Health checks
          curl -f https://yourapp.com/api/health/ || exit 1
          curl -f https://yourapp.com/health || exit 1
          
          echo "✅ Smoke tests passed!"
      
      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "✅ Production deployment successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Password Manager Production Deployment*\n✅ Deployment completed successfully\n\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}\n*URL:* https://yourapp.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      
      - name: Notify deployment failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "❌ Production deployment failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Password Manager Production Deployment FAILED*\n❌ Please check the workflow logs\n\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}\n*Logs:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      
      - name: Cleanup
        if: always()
        run: rm -f kubeconfig

  # ===========================================================================
  # Rollback (Manual Trigger)
  # ===========================================================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
    
    steps:
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
      
      - name: Rollback deployments
        run: |
          export KUBECONFIG=kubeconfig
          
          kubectl rollout undo deployment/backend -n password-manager
          kubectl rollout undo deployment/websocket -n password-manager
          kubectl rollout undo deployment/celery-worker -n password-manager
          kubectl rollout undo deployment/celery-beat -n password-manager
          kubectl rollout undo deployment/frontend -n password-manager
          
          # Wait for rollback
          kubectl rollout status deployment/backend -n password-manager --timeout=300s
          kubectl rollout status deployment/frontend -n password-manager --timeout=300s
          
          echo "✅ Rollback completed!"
      
      - name: Cleanup
        if: always()
        run: rm -f kubeconfig

