name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'password_manager/**'
      - 'docker/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'password_manager/**'
      - 'docker/backend/**'

env:
  PYTHON_VERSION: '3.13'
  POSTGRES_VERSION: '15'

jobs:
  # ===========================================================================
  # LINTING & CODE QUALITY
  # ===========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint bandit safety
      
      - name: Run Black (code formatting)
        run: black --check password_manager/
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only password_manager/
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 password_manager/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true
      
      - name: Run Bandit (security checks)
        run: bandit -r password_manager/ -ll
        continue-on-error: true

  # ===========================================================================
  # SECURITY SCANNING
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit
      
      - name: Run Safety (dependency vulnerabilities)
        run: safety check --file password_manager/requirements.txt
        continue-on-error: true
      
      - name: Run pip-audit
        run: pip-audit -r password_manager/requirements.txt
        continue-on-error: true

  # ===========================================================================
  # TESTING
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r password_manager/requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Run Django checks
        working-directory: ./password_manager
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: False
          DB_HOST: localhost
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_URL: redis://localhost:6379/0
        run: python manage.py check --deploy
      
      - name: Run migrations
        working-directory: ./password_manager
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: False
          DB_HOST: localhost
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_URL: redis://localhost:6379/0
        run: python manage.py migrate
      
      - name: Run tests
        working-directory: ./password_manager
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: False
          DB_HOST: localhost
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_URL: redis://localhost:6379/0
        run: pytest --cov=. --cov-report=xml --cov-report=html
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./password_manager/coverage.xml
          flags: backend
          name: backend-coverage

  # ===========================================================================
  # BUILD DOCKER IMAGE
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend/Dockerfile
          push: false
          tags: password-manager-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

