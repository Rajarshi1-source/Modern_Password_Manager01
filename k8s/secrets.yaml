# =============================================================================
# Kubernetes Secrets - Sensitive Configuration
# =============================================================================
# NOTE: In production, use:
# - External Secrets Operator with AWS Secrets Manager / HashiCorp Vault
# - Sealed Secrets
# - SOPS encrypted secrets
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: password-manager
  labels:
    app: password-manager
type: Opaque
stringData:
  # Django
  SECRET_KEY: "${SECRET_KEY}"
  
  # Database
  DATABASE_USER: "pm_user"
  DATABASE_USER: "pm_user"
  DATABASE_PASSWORD: "${DATABASE_PASSWORD}"
  DATABASE_PORT: "5432"
  
  # Redis
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  REDIS_PORT: "6379"
  
  # JWT
  JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
  
  # Blockchain (if enabled)
  BLOCKCHAIN_PRIVATE_KEY: ""
  
  # Email (for notifications)
  EMAIL_HOST_USER: ""
  EMAIL_HOST_PASSWORD: ""
  
  # Twilio (for SMS)
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""
---
# PostgreSQL Credentials (for postgres-deployment)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: password-manager
  labels:
    app: password-manager
    component: database
type: Opaque
stringData:
  POSTGRES_USER: "pm_user"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  POSTGRES_DB: "password_manager"

