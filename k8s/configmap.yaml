# =============================================================================
# Kubernetes ConfigMap - Application Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: password-manager
  labels:
    app: password-manager
data:
  # Django Settings
  DJANGO_SETTINGS_MODULE: "password_manager.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "yourapp.com,www.yourapp.com,api.yourapp.com"
  
  # Database
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "password_manager"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  USE_REDIS_CHANNELS: "true"
  
  # Celery
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/2"
  
  # URLs
  FRONTEND_URL: "https://yourapp.com"
  CORS_ALLOWED_ORIGINS: "https://yourapp.com,https://www.yourapp.com"
  CSRF_TRUSTED_ORIGINS: "https://yourapp.com,https://www.yourapp.com"
  
  # Behavioral Recovery
  BEHAVIORAL_RECOVERY_ENABLED: "true"
  QUANTUM_CRYPTO_ENABLED: "true"
  
  # Blockchain
  BLOCKCHAIN_ENABLED: "false"
  BLOCKCHAIN_NETWORK: "testnet"
  
  # Performance
  GUNICORN_WORKERS: "4"
  GUNICORN_THREADS: "2"
  CELERY_CONCURRENCY: "4"

